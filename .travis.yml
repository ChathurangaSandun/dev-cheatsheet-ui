language: node_js
node_js:
  - '9.11.1'
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - ng build --prod --base-href https://chathurangasandun.github.io/dev-cheatsheet-ui/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/dev-cheat-sheets
  on:
    branch: master